<!DOCTYPE html>
<html>
<head>
  <title>My Workouts</title>
  <meta charset="UTF-8">
  <!-- Bootstrap CDN link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <h1>My Workouts</h1>

  <canvas id="workouts-chart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    userId = localStorage.getItem("uid")
    // Fetch workout data from the backend API
    fetch('http://3.141.195.114:5000/exercise/getAllExercises', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ userId })
    })
      .then(response => response.json())
      .then(workouts => {
        // Extract workout names and repetitions from the data
        const workoutNames = workouts.map(workout => workout.nameWorkout);
        const workoutRepetitions = workouts.map(workout => workout.repetition);

        // Create a bar chart using Chart.js
        new Chart('workouts-chart', {
          type: 'bar',
          data: {
            labels: workoutNames,
            datasets: [{
              label: 'Repetitions',
              data: workoutRepetitions,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      })
      .catch(error => console.error(error));
  </script>

  <!-- Bootstrap JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
